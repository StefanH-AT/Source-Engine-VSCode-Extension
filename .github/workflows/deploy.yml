# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Continuous Deployment

on:
  push:
    branches: [ master ]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
  
    - name: Install
      run: npm ci
      
    - name: Lint
      run: npm run lint
      
    - name: Test
      run: npm run test
            
    - name: Set up publishing
      run: npm install vsce --save-dev
      
    - name: Publish
      run: npm run deploy
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
        
    - name: Read package.json
      id: package-json
      run: |
        content=`cat ./package.json`
        # the following lines are only required for multi line json
        content="${content//'%'/'%25'}"
        content="${content//$'\n'/'%0A'}"
        content="${content//$'\r'/'%0D'}"
        # end of optional handling for multi line json
        echo "::set-output name=packageJson::$content"
      
    - name: Get Changelog
      run: |
        echo "::set-output name::changelog::${sed -n '/^## \[${{fromJson(steps.package-json.outputs.packageJson).version}}]/,/^## /p' CHANGELOG.md | sed '$ d' | sed '1,1d'}"
      id: changelog-endpoint
      
    - name: Discord Message
      uses: tsickert/discord-webhook@v4.0.0
      with:
        webhook-uri: ${{ secrets.DISCORD_WEBHOOK_URL }}
        embed-title: "Update available [${{ steps.package-json-endpoint.outputs.endpoint.version }}]"
        embed-description: ${{ steps.changelog-endpoint.outputs.changelog }}
